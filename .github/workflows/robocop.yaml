name: RuboCop

on: worflow_dispatch

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
    - name: Install dependencies
      run: |
        gem install rubocop
    - name: Run RuboCop
      run: rubocop
