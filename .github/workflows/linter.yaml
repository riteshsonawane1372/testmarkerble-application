# Worflow example
name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - name: Setup Ruby
      run: |
        sudo apt-get update && sudo apt-get install ruby-dev

    - name: Install Rubocop
      run: |
        sudo gem install rubocop
    - name: Run Rubocop
      run: |
        robucop
